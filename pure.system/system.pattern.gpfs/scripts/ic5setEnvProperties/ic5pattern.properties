WSOPT="-lang jython -port ${DMCONNECTORPORT} -username ${CONNECTIONSADMIN} -password ${CONNECTIONSADMINPASSWD}"

## TDI Section
# TDI Installation DIR
TDIINSTDIR=/opt/IBM/TDI/V7.1.1
# TDI Solution Directory, where the IC5 assembly lines will be copied to.
TDISOLDIR=${TDIINSTDIR}/TDI
# A crontab will be set in any case -> if set to true, it will be activated...
SETCRONTAB=true

#### DB2 section
HADRDBNAME=
HADRDBUSER=
DBUSRALL=lcuser
DBPASSWDdecrypt=
DBPORTALL=50001
# DB2 Tool Path
DBToolPath=/opt/ibm/db2/V10.5
# DB2 Home/Base directory for dbs
HME=/ibm/db2home
# SHELL of DB2 Users       
SLN=/bin/bash					
# Shared DIR of LOGARCH
LOGARCH=${MOUNT_POINT}/icdata/${PROJECTNAME}/db2archive
BACKUPHOME=${MOUNT_POINT}/icdata/${PROJECTNAME}/db2backup
# Quorum Device Name for DB2 HADR ( has to be "pingable" )
QDEVNAME=172.17.63.193

## User and group management for DB2 environment. Please make sure, that each instance created needs its users/groups config 
# Groups needed for DB2 environment
# usage: (<groupname>:<GID> <groupname>:<GID>)
DB2GROUPSALL="dasadm1:101 lxadmins:1000 icinst1:1100 icadm1:1101"

# Membership used for DB2 access rights
# usage: ( <user>:<group,group,group...> <user>:<group,group,group...>)
GRPMEMBER="lcuser:lxadmins,dasadm1,icadm1 icinst1:icadm1,dasadm1"

# DB2 Users 
# usage: ( USERNAME:UID:GROUPID:HOME_DIR:BASH:PASSWD )
DB2USRALL="icinst1:1100:1100:${HME}/icinst1:${SLN}:${DBPASSWDdecrypt} icfenc1:1101:1101:${HME}/icfenc1:${SLN}:${DBPASSWDdecrypt} lcuser:1125:1000:${HME}/lcuser:${SLN}:${DBPASSWDdecrypt}"

