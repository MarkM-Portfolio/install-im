## IBM Connections 5 Settings
# ibm-connections-admin
CONNECTIONSURL=${HTTPHOSTCORE}
SSODOMAIN=${COREDOM}
## Connections Admin credentials
# is used in all wsadmin tasks and MUST match the "virtuser" credentials
CONNECTIONSADMIN=
CONNECTIONSADMINPASSWD=
