# TPM 7.2 Windows Prerequisite Requirements
# These properties are common to all supported Windows versions

# This file is a starting point - an example intended to be customized

Disk=60GB

user.isAdmin=True

intel.cpu=2GHz

os.architecture=64-bit
os.totalPhysicalMemory=1GB

os.is8dot3FileFormatEnabled=true

os.isServiceRunning.terminalServices=true
os.isServiceRunning.remoteRegistry=true
os.isServiceRunning.DNSClient=false

os.autoUpdateEnabled=false

network.netBIOSEnabled=true
network.pingLocalhost=True
network.DHCPEnabled=False
network.validateHostsFile=True

# Ports required to be available
network.availablePorts.agentManager=9511-9513
network.availablePorts.bootDiscovery=4011
network.availablePorts.DHCPReply=67
network.availablePorts.dirServerDaemon=3538
network.availablePorts.dirServerAdmin=3539
network.availablePorts.dirServer=389
network.availablePorts.dirServerSecure=636
network.availablePorts.eclipseDB=1527
network.availablePorts.FASTPort=4025
network.availablePorts.fileServerPort=4013
network.availablePorts.httpServer=80
network.availablePorts.httpServerAdmin=9080
network.availablePorts.MTFTPPort=4015
network.availablePorts.NBPServer=4012
network.availablePorts.NetBIOS=137
network.availablePorts.oracle=1521
network.availablePorts.ProxyDHCP=4011
network.availablePorts.SNMP-TRAP=162
network.availablePorts.Telnet=23
network.availablePorts.TFTP=69
network.availablePorts.WAS1=8881
network.availablePorts.WAS2=9082
network.availablePorts.WAS3=9045-9046
network.availablePorts.WAS4=9443
network.availablePorts.WAS_SOAP=8879
network.availablePorts.WAS_AdminSecure=9043-9044
network.availablePorts.WAS_Admin=9060-9061
network.availablePorts.webServer=9430
network.availablePorts.dbInstance=50005
