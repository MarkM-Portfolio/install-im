# Windows Configuration file for TPAE 7.5
# os version check (IMPLEMENTED FOR MWI ONLY)
# If Windows Server 2003 (not R2), make sure Service Pack 2 or higher is installed
[OSType:Windows Server 2003] [!OSType:Windows Server 2003 R2] 
os.servicePack=2+

# If Windows Server 2008 (not R2), make sure Service Pack 1 or higher is installed
[OSType:Windows Server 2008] [!OSType:Windows Server 2008 R2] 
os.servicePack=1+

# MWI :: If not Windows Server 2003 and not Windows Server 2008, fail (use a non-existence property)
# Covers two scenarios : MWI features selected, BSI selected;MWI features selected, BSI not selected
[!OSType:Windows Server 2003] [!OSType:Windows Server 2008] [@TPAE_MWI_FEATURE:True]
#UnsupportedOS=True

# BSI :: If not Windows XP,  Windows Server 2003,  Windows Vista,  Windows Server 2008, Windows 7, fail (use a non-existence property)
[!OSType:Windows XP] [!OSType:Windows Server 2003] [!OSType:Windows Vista] [!OSType:Windows Server 2008] [!OSType:Windows 7] [@TPAE_MWI_FEATURE:False] [@TPAE_BSI_FEATURE:True]
UnsupportedOS=True

[OSType:Windows XP] [@TPAE_BSI_FEATURE:True]
os.servicePack=2+


# Memory
# 2 GB for MWI , 3 GB for BSI and 4 GB for MWI + BSI
[@TPAE_DB_FEATURE:True]|[@TPAE_DIR_FEATURE:True]|[@TPAE_J2EE_FEATURE:True] [@TPAE_BSI_FEATURE:False]
os.totalPhysicalMemory=1.9GB 
[@TPAE_DB_FEATURE:False] [@TPAE_DIR_FEATURE:False] [@TPAE_J2EE_FEATURE:False] [@TPAE_BSI_FEATURE:True]
os.totalPhysicalMemory=30MB 
[@TPAE_DB_FEATURE:True]|[@TPAE_DIR_FEATURE:True]|[@TPAE_J2EE_FEATURE:True] [@TPAE_BSI_FEATURE:True]
os.totalPhysicalMemory=400MB 

# Hostname should be a Fully Qualified Domain name
network.hasFQDN=True

# Diskspace – MWI workspace - C:\ibm\tivoli\mwi\workspace
[@TPAE_DB_FEATURE:True]|[@TPAE_DIR_FEATURE:True]|[@TPAE_J2EE_FEATURE:True]
Disk=[dir:C:\ibm\tivoli\mwi\workspace,unit:MB]300

# Diskspace - MWI temp space MWI-TEMP
Disk=[dir:C:\Users\ADMINI~1\AppData\Local\Temp\1,unit:MB]1000

# Diskspace - sys temp space %TEMP%
Disk=[dir:%TEMP%,unit:MB]250

# DB2 Checks
# Free Ports – 50000, 50005
[OSType:Windows] [@TPAE_DB_FEATURE:True]
network.availablePorts.db2=50000

[OSType:Windows] [@TPAE_DB_INSTANCE:True]
network.availablePorts.ctginst=50005

# Diskspace - %PROGRAMFILES%\IBM\SQLLIB
[OSType:Windows] [@TPAE_DB_FEATURE:True]
Disk=[dir:C:\Program Files\IBM\SQLLIB,unit:MB]1431



# ITDS checks (to be performed if TPAE_DIRECTORY_SERVER is selected)
[OSType:Windows] [@TPAE_DIR_FEATURE:True]

# Free Ports – 389, 636, 3538, 3539
network.availablePorts.tds=389
network.availablePorts.tdsSecure=636
network.availablePorts.tdsAdmin=3538
network.availablePorts.tdsAdmSecure=3539

# Diskspace - %PROGRAMFILES%\IBM\LDAP\V6.3
Disk=[dir:C:\Program Files\IBM\LDAP\V6.3,unit:MB]763



# WAS checks (to be performed if _J2EE_SERVER is selected)
[OSType:Windows] [@TPAE_J2EE_FEATURE:True]

# Free Ports - 2809, 5000, 5001, 7272, 8878, 8880, 9080, 9100, 9101, 9201, 9202, 9353, 9405, 9406, 9443, 80, 8008
network.availablePorts.j2ee2809=2809
network.availablePorts.j2ee5000=5000
network.availablePorts.j2ee5001=5001
network.availablePorts.j2ee7272=7272
network.availablePorts.j2ee8878=8878
network.availablePorts.j2ee8880=8880
network.availablePorts.j2ee9080=9080
network.availablePorts.j2ee9100=9100
network.availablePorts.j2ee9101=9101
network.availablePorts.j2ee9201=9201
network.availablePorts.j2ee9202=9202
network.availablePorts.j2ee9353=9353
network.availablePorts.j2ee9405=9405
network.availablePorts.j2ee9406=9406
network.availablePorts.j2ee9443=9443
network.availablePorts.ihs=80
network.availablePorts.ihsAdmin=8008


# Diskspace - %PROGRAMFILES%\IBM\WebSphere\AppServer
Disk=[dir:C:\Program Files\IBM\WebSphere\AppServer,unit:MB]5

# Diskspace - %PROGRAMFILES%\IBM\WebSphere\UpdateInstaller
Disk=[dir:C:\Program Files\IBM\WebSphere\UpdateInstaller,unit:MB]4

# Diskspace - %PROGRAMFILES%\IBM\HTTPServer
Disk=[dir:C:\Program Files\IBM\HTTPServer,unit:MB]1



# BSI checks(to be performed if TPAE_BSI is selected)
[OSType:Windows] [@TPAE_BSI_FEATURE:True]

# Read and write access to directory %TEMP% 
Disk=[dir:%TEMP%,access:rw]0

# Diskspace
Disk=[dir:C:\IBM\smp,unit:MB]4

# Diskspace - %TEMP% 
Disk=[dir:%TEMP%,unit:MB]2289
