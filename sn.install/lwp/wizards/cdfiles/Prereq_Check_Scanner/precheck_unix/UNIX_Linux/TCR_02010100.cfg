# Tivoli Common Reporting 2.1.1 for Unix/Linux

# Supported TCR 2.1.1 platforms:
OS Version=AIX V5.3, AIX V6.1, AIX V7.1, Solaris V9 (SPARC), Solaris V10 (SPARC), HP-UX 11iv3, Red Hat Enterprise Linux Server release 5.*, SuSE Linux Enterprise Server 10 (*), SuSE Linux Enterprise Server 11 (*)

# Main checks that apply to all Unix and Linux platforms
os.RAMSize=2GB
Temp=800MB
Disk=2.4GB
os.space.var=[dir:root=/var/ibm/common/acsi]5MB
os.space.usr=[dir:root=/usr/ibm/common/acsi]255MB
os.space.home=[dir:non_root=USERHOME]255MB


[OSType:AIX]
os.lib.libXt.a=/usr/lib/libXt.a
os.lib.libX11.a=/usr/lib/libX11.a
os.lib.libXm.a=/usr/lib/libXm.a
os.lib.libXext.a=/usr/lib/libXext.a
os.lib.libXi.a=/usr/lib/libXi.a
os.lib.libXp.a=/usr/lib/libXp.a
os.lib.libSM.a=/usr/lib/libSM.a
os.lib.libICE.a=/usr/lib/libICE.a
os.lib.libIM.a=/usr/lib/libIM.a


###  RedHat ###

[OSType:RedHatEnterpriseLinuxServer5.*][OSArch:32-bit]
os.package.compat-libstdc++-33=compat-libstdc++-33-3.2.3-61+
os.package.compat-glibc=compat-glibc-2.3.4-2.26+
os.package.openmotif22=openmotif22-2.2.3-18+

[OSType:RedHatEnterpriseLinuxServer5.*][CPUArch:x86_64][OSArch:64-bit]
os.package.compat-libstdc++-33=compat-libstdc++-33-3.2.3-61+
os.package.compat-glibc=compat-glibc-2.3.4-2.26+
os.package.openmotif22=openmotif22-2.2.3-18+

[OSType:RedHatEnterpriseLinuxServer5.*]
os.tar=Available
os.lib.libXm.so.3_32=/usr/lib/libXm.so.3
os.lib.libXmu.so.6_32=/usr/lib/libXmu.so.6
os.lib.libXt.so.6_32=/usr/lib/libXt.so.6
os.lib.libX11.so.6_32=/usr/lib/libX11.so.6
os.lib.libSM.so.6_32=/usr/lib/libSM.so.6
os.lib.libICE.so.6_32=/usr/lib/libICE.so.6
os.lib.libXext.so.6_32=/usr/lib/libXext.so.6
os.lib.libXp.so.6_32=/usr/lib/libXp.so.6
#os.lib.libxcb-xlib.so.0_32=/usr/lib/libxcb-xlib.so.0
#os.lib.libxcb.so.1_32=/usr/lib/libxcb.so.1
os.lib.libXau.so.6_32=/usr/lib/libXau.so.6
os.lib.libXtst.so.6_32=/usr/lib/libXtst.so.6
os.lib.libfreetype.so.6_32=/usr/lib/libfreetype.so.6
# DE 1.4.0.14+ requires /usr/lib/libstdc++.so.5
os.lib.libstdc.so.5_32=/usr/lib/libstdc++.so.5
network.availablePorts.CogDerby=1527
# File count (ulimit -n) should be greater than 2048 or unlimited
os.ulimit=[type:filedescriptorlimit]2048+,unlimited
# this is comment

[OSType:RedHatEnterpriseLinuxServer5.*][CPUArch:s390x]
os.package.libXmu=libXmu-1.0.2-5+
os.package.libXp=libXp-1.0.0-8.1.el5+
os.package.openmotif22=openmotif22-2.2.3-18+



