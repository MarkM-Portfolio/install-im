# Application mamagement Console
Memory=1GB
Disk=512MB
OS Version=AIX V5.3.*,\
    AIX V6.1.*,\
    AIX V7.1.*,\
    Solaris V9 (SPARC)*,\
    Solaris V10 (SPARC)*,\
    HP-UX 11iv3, HP-UX 11iv2, HP-UX 11iv1,\
    Red Hat Enterprise Linux Server release 5.*,\
    Red Hat Enterprise Linux Server release 6.*,\
    SuSE Linux Enterprise Server 10 Intel (32 bit),\
    SuSE Linux Enterprise Server 10 on x86-64 (64 bit),\
    SuSE Linux Enterprise Server 10 for zSeries (31 bit),\
    SuSE Linux Enterprise Server 10 for zSeries (64 bit),\
    SuSE Linux Enterprise Server 11 Intel (32 bit),\
    SuSE Linux Enterprise Server 11 on x86-64 (64 bit),\
    SuSE Linux Enterprise Server 11 for zSeries (64 bit)

# AIX requires XL C/C++ Enterprise Edition V8.0 for AIX Runtime Environment
[OSType:AIX]
os.lib.xlC.rte=xlC.rte.8+

# RHEL 4 requires libXp-1.0.0.8
[OSType:RedHatEnterpriseLinuxServer4.*]
os.lib.libXp=libXp-1.0.0-8+

# SUSE 10 zLinux requires patch level 2
[OSType:SUSELinuxEnterpriseServer10][CPUType:s390x]
os.ServicePack=SP2+

# Solaris 9 32- and 64-bit require patch 111722-05 Math library (libm)
[OSType:Solaris9]
os.LibPatch.libm=111722-05+

# Solaris 10 32- and 64-bit require patch 119963-08 or later
[OSType:Solaris10]
os.patch=119963-08+



