OS Version=RedHat Enterprise Linux 4.6+,RedHat Enterprise Linux 5.2+,SuSE Linux Enterprise Server 11,SuSE Linux Enterprise Server 10,SuSE Linux Enterprise Server 9,AIX V6.1,AIX V5.3

# Covers 6 scenarios (MWI - supported platforms)
# TTTF,TFTF,FTTF,TTFF,TFFF,FTFF
[OSType:UNIX][@TPAE_DB_FEATURE:True|@TPAE_DIR_FEATURE:True][@TPAE_BSI_FEATURE:False]
OS Version=RedHat Enterprise Linux 5.2+,SuSE Linux Enterprise Server 11,SuSE Linux Enterprise Server 10,AIX V6.1,AIX V5.3

# Special case, BSI only selected - BSI supported platforms
# FFFT
