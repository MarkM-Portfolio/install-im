OS Version=RedHat Desktop 5.*,RedHat Desktop 6.*,RedHat Enterprise Linux 5.2+,RedHat Enterprise Linux 6.*,SuSE Linux Enterprise Desktop 11,SuSE Linux Enterprise Desktop 10,SuSE Linux Enterprise Server 11,SuSE Linux Enterprise Server 10,AIX V6.1,AIX V5.3

# Cases 7: BSI is selected, but the supported platforms would be what MWI supports
# TTTT,TTFT,TFTT,FTTT,TFFT,FTFT,FFTT
[OSType:UNIX][@TPAE_DB_FEATURE:True|@TPAE_DIR_FEATURE:True|@TPAE_J2EE_FEATURE:True][@TPAE_BSI_FEATURE:True]
OS Version=RedHat Enterprise Linux 5.2+,SuSE Linux Enterprise Server 11,SuSE Linux Enterprise Server 10,AIX V6.1,AIX V5.3


# Required minimum updates / service pack levels 

[OSType:SUSELinuxEnterpriseServer9]
os.ServicePack=SP4+

[OSType:SUSELinuxEnterpriseServer10]
os.ServicePack=SP2+

[OSType:AIX5.3.0.0]
os.ServicePack=TL09+,SP02+

[OSType:AIX6.1.0.0][CPUArch:POWER4|POWER5|POWER6]
os.ServicePack=TL02+

[OSType:AIX6.1.0.0][CPUArch:POWER7]
os.ServicePack=TL04+,SP02+


# Supported CPU Archs

[OSType:RedHatEnterpriseLinuxServer4.*|RedHatEnterpriseLinuxServer5.*|SUSELinuxEnterpriseServer9|SUSELinuxEnterpriseServer10|SUSELinuxEnterpriseServer11]
CpuArchitecture=x86_64,s390x,ppc64,AMD64

[OSType:RedHatDesktop5.*|RedHatDesktop6.*|SUSELinuxEnterpriseDesktop10|SUSELinuxEnterpriseDesktop11]
CpuArchitecture=x86,x86_64,AMD64

[OSType:AIX]
os.architecture=64-bit


# The following checks need to be run for any feature installed by TPAE
[OSType:UNIX]

# Permissions on /tmp and /home directory locations should be minimum 755
os.dir.tmp=[dir:/tmp,type:permission]777+
os.dir.home=[dir:/home,type:permission]755+ 

# Required RAM memory is 2 GB
os.RAMSize=1.9GB

# Hostname should be a Fully Qualified Domain name
network.fqdn=True

# Hostname should be configured properly
network.dns=True

# If /home is a mounted drive, 'nosuid' should not be set
os.mountcheck=[drive:/home,nosuid:false]True


# The following are platform specific checks

[OSType:LINUX]

# Default User Shell should be bash
os.shell.default=bash

# SELinux(if installed) should not be enabled
os.SELinux=[source:Command]Disabled

# 'rpm' or 'rpm-build' should be installed
os.package.rpm=rpm

# 32bit Library : /usr/lib/libstdc++.so.5 is required on all Linux
os.lib.libstdc++.so.5=/usr/lib/libstdc++.so.5

# Pkg : 32bit compat-libstdc++-33 needs to be installed in RHEL
[OSType:RedHat]
os.package.compat-libstdc++-33=compat-libstdc++-33
# [OSVersion:SUSE]
# os.package.compat-libstdc++-5=compat-libstdc++-5

# Pkg : 32bit libgcc-3.4.3-9 on all RHEL 4 platforms
[OSType:RedHatEnterpriseLinux4.*]
os.package.libgcc=libgcc-3.4.3-9


# 32bit library : libXft is required on all RHEL 5 and above
[OSType:RedHatEnterpriseLinuxServer5.*][OSArch:64-bit]
os.lib.libXft=/usr/lib/libXft.so.?

# 32bit library : libXtst is required on all RHEL 5 and above
[OSType:RedHatEnterpriseLinuxServer5.*][OSArch:64-bit]
os.lib.libXtst=/usr/lib/libXtst.so.?


# AIX specific checks
[OSType:AIX]

# AIX File size(ulimit -f) should be unlimited
# AIX File count (ulimit -n) should be greater than 8192 or unlimited
os.ulimit=[type:filesizelimit]unlimited
os.ulimit=[type:filedescriptorlimit]8192+,unlimited

# AIX Free paging space requirement is 4GB
os.FreePagingSpace=4GB+


# Common Diskspace requirements

# MWI workspace diskspace required is 300 MB
[OSType:LINUX][@TPAE_DB_FEATURE:True|@TPAE_DIR_FEATURE:True|@TPAE_J2EE_FEATURE:True]
os.space.root=[dir:root=/root/ibm/tivoli/mwi/workspace,unit:MB]300

[OSType:AIX][@TPAE_DB_FEATURE:True|@TPAE_DIR_FEATURE:True|@TPAE_J2EE_FEATURE:True]
os.space.ibm=[dir:root=/ibm/tivoli/mwi/workspace,unit:MB]300

# MWI Diskspace requirement on Uncompressed Images location is 2 GB
[OSType:UNIX][@TPAE_DB_FEATURE:True|@TPAE_DIR_FEATURE:True|@TPAE_J2EE_FEATURE:True]
os.space.tmp=[dir:root=/tmp,unit:GB]2

# MWI Diskspace requirement on System Temp location is 600 MB
[OSType:UNIX][@TPAE_DB_FEATURE:True|@TPAE_DIR_FEATURE:True|@TPAE_J2EE_FEATURE:True][@TPAE_BSI_FEATURE:False]
os.space.MWI_TEMP=[dir:root=MWI_TEMP,unit:MB]600

#
# Checks that are applicable for TPAE_DB_FEATURE and TPAE_DIR_FEATURE
#
# Library : libstdc++.so.6 is required on all 64-bit Linux
# Library : libaio.so.1 is required on all 64-bit Linux
# Library : libstdc++.so.5 is required on all 64-bit Linux
[OSType:LINUX][OSArch:64-bit][@TPAE_DB_FEATURE:True|@TPAE_DIR_FEATURE:True]
os.lib.libstdc++.so.5.64bit=/usr/lib64/libstdc++.so.5
os.lib.libstdc++.so.6=/usr/lib64/libstdc++.so.6
os.lib.libaio.so.1=/usr/lib64/libaio.so.1

# AIX XLC Runtime level check should be minimum 9.0.0.8 for the below packages
# AIX 5.3 . xlC.rte and xlC.aix50.rte
# AIX 6.1 . xlC.rte and xlC.aix61.rte   
