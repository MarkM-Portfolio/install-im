# Supported TNPM 1.3.2 platforms:
# NOTE: Solaris version check does not work for Oracle-branded Solaris
OS Version=AIX V5.3, \
   AIX V6.1, \
   AIX V7.1, \
   Solaris V10 (SPARC), \
   Red Hat Enterprise Linux Server release 5.*

###  Solaris Required patch levels

[OSType:Solaris10]
os.patch=120011-14+

### AIX Required patch levels

# AIX 5.3
[OSType:AIX5.3.0.0]
os.package.xlC.rte=xlC.rte.9.0.0.8+
os.package.xlC.aix50.rte=xlC.aix50.rte.9.0.0.8+ 
os.package.xlsmp.aix52.rte=xlsmp.aix52.rte.1.8.0.0+
os.package.xlsmp.rte=xlsmp.rte.1.8.0.0+
os.package.xlC.msg.en_US.rte=xlC.msg.en_US.rte

# AIX 6.1
[OSType:AIX6.1.0.0]
os.package.xlC.rte=xlC.rte.10.1.0.0+
os.package.xlC.aix61.rte=xlC.aix61.rte.10.1.0.0+
os.package.xlC.msg.en_US.rte=xlC.msg.en_US.rte

# AIX 7.1
[OSType:AIX7.1.0.0]
os.package.xlC.rte=xlC.rte.10.1.0.0+
os.package.xlC.aix61.rte=xlC.aix61.rte.10.1.0.0+
os.package.xlC.msg.en_US.rte=xlC.msg.en_US.rte

# AIX ulimits
[OSType:AIX]
os.ulimit=[type:filesizelimit]unlimited+
os.ulimit=[type:corefilesizelimit]unlimited+
os.ulimit=[type:processlimit]unlimited+
os.ulimit=[type:datasegmentlimit]unlimited+
os.ulimit=[type:maxmemorysizelimit]32768+
os.ulimit=[type:stacksizelimit]32768+
os.ulimit=[type:filedescriptorlimit]2000+

# AIX filesets needed for Oracle
os.package.bos.adt.base=bos.adt.base
os.package.bos.adt.lib=bos.adt.lib
os.package.bos.adt.libm=bos.adt.libm
os.package.bos.perf.perfstat=bos.perf.perfstat
os.package.bos.perf.libperfstat=bos.perf.libperfstat
os.package.bos.perf.proctools=bos.perf.proctools

# AIX update level
# os.ServicePack for AIX checks both update level and SP
# Update and SP levels are separated by comma
[OSType:AIX5.3.0.0]
os.ServicePack=11+
# Check async io for AIX version < 6 only
os.iodevicestatus=Available

[OSType:AIX6.1.0.0]
os.ServicePack=04+

[OSType:AIX7.1.0.0]
os.ServicePack=00+,03+

###  RedHat ###

[OSType:RedHatEnterpriseLinuxServer]
os.package.binutils.x86_64=binutils-2.17.50.0.6-6.el5+
os.package.elfutils-libelf.x86_64=elfutils-libelf-0.125-3.el5+
os.package.glibc.x86_64=glibc-2.5-24+
os.package.glibc.i686=glibc-2.5-24+
os.package.glibc-common.x86_64=glibc-common-2.5-24+
os.package.ksh.x86_64=ksh-20060214-1.7+
os.package.libaio.x86_64=libaio-0.3.106-3.2+
os.package.libaio.i386=libaio-0.3.106-3.2+
os.package.libgcc.i386=libgcc-4.1.2-42.el5+ 
os.package.libgcc.x86_64=libgcc-4.1.2-42.el5+ 
os.package.libstdc++.x86_64=libstdc++-4.1.2-42.el5+
os.package.libstdc++.i386=libstdc++-4.1.2-42.el5+
os.package.make.x86_64=make-3.81-3.el5+

## Oracle version checks ###
### N.B. Oracle check assumes oracle user home is /home/oracle

# Check for Oracle server for DB component only
[@TNPM_DB:True]
oracle.Server=11.2.0.2+

[@TNPM_DB:False]
oracle.Client=11.2.0.2+

