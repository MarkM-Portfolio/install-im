# Note: 
#	If you will be installing zEnterprise Monitoring Agent as the root user then you should run PRS as root
#   If you will be installing zEnterprise Monitoring Agent as a non_root user then you should run PRS as that non_root user.

Temp=500MB
os.RAMSize=2GB

OS Version=RedHat Enterprise Linux Server 5.*, RedHat Enterprise Linux Server 6.*, SUSE Linux Enterprise Server 10 (*), SUSE Linux Enterprise Server 11 (*), AIX V5.3, AIX V6.1, AIX V7.1


# Note: The next two properties, os.space.opt_root and opt_nonroot, assume default installation location.
#       Modify the directory path if you will be installing into another directory besides "/opt/IBM/ITM".
# Multiple entries are for supporting root and non_root installs:
#       When running as root the opt_nonroot entry is ignored
#       When running as non_root the opt_root entry is ignored
os.space.opt_root=[dir:root=/opt/IBM/ITM]1024MB
os.space.opt_nonroot=[dir:non_root=/opt/IBM/ITM]1024MB
