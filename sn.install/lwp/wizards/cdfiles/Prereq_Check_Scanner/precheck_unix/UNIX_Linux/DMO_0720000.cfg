# Properties common to all Windows platforms
[OSType:Windows]
os.versionNumber=5.0+
env.CIT.homeExists=True
commonPath=10MB
installPath=200MB
tempPath=30MB

# This is a comment

# Properties common to all UNIX platforms
[OSType:UNIX]
os.space.var=[dir:root=/var/ibm/common/acsi,unit:MB]1.0
os.space.usr=[dir:root=/usr/ibm/common/acsi,unit:MB]200
os.space.home=[dir:non_root=USERHOME/.acsi_HOST,unit:MB]200
os.space.tmp=30MB
env.classpath.derbyJAR=False
network.pingSelf=True

# Properties common to all AIX OS
[OSType:AIX]
os.ulimit=[product:TPAE]Available
os.pagesize=[product:TPAE]4GB
# Properties common to all AIX 5.x.x(5.1.0.0,5.3.0.0) OS
[OSType:AIX5.*]
os.RAMSize=8GB

# Properties for AIX 5.3.0.0 {64bit}
[OSType:AIX5.3.0.0][OSArch:64-bit]
os.tar=Available

# Properties for AIX 5.3.0.0 {32bit}
[OSType:AIX5.3.0.0][OSArch:32-bit]
os.nslookup=Available

[OSType:Solaris10]
env.classpath.derbyJAR=False


# Properties common to all RedHat  OS
[OSType:RedHat]
env.classpath.derbyJAR=False

# Properties common to all RedHatEnterpriseLinuxServer OS
[OSType: RedHatEnterpriseLinuxServer]
network.pingLocalhost=True

# Properties common to all RedHatEnterpriseLinuxServer 6.x(6.1,6.2...) OS
[OSType: RedHatEnterpriseLinuxServer6.*]
[OSType:RedHatEnterpriseLinuxServerrelease6.*]
os.package.compat-libstdc++-33=compat_libstdc++_33-3.2.3-68

[OSType:RedHatEnterpriseLinuxServer5.*][OSArch:32-bit]
os.package.compat-libstdc++-33=compat_libstdc++_33

# Properties common to all RedHatEnterpriseLinuxServer 4.x(6.1,6.2...) OS and for Itanium 
# family CPU
[OSType:RedHatEnterpriseLinuxServer4.*][CPU:Itanium]
os.package.ia32el=ia32el-1.1-20

# Properties common to all RedHatEnterpriseLinuxServer 4.x(6.1,6.2...) OS and for
# a 64-bit OS architecture
[OSType:RedHatEnterpriseLinuxServer4.*][OSArch:64-bit]
os.package.libgcc=libgcc-3.4.3-9

# Properties specific toRedHatEnterpriseLinuxServer5.2 OS 
[OSType:RedHatEnterpriseLinuxServer5.1]
network.availablePorts.Derby=4130

# # Properties common to all SUSE OS
[OSType:SUSE]
os.MozillaVersion=2.0.0.20+


[OSType:SUSELinuxEnterpriseServer11][OSArch:64-bit]
os.package.libstdc++33-32bit=libstdc++33_32bit-3.3.3-11.9

[OSType:SUSELinuxEnterpriseServer11][$TPAE_DB_Server:true]
os.package.libstdc++31-32bit=libstdc++31_32bit

[OSType:SUSELinuxEnterpriseServer11][$TPAE_DB_Server:True][$TPAE_DIR_Server:True]

os.package.libstdc++34-32bit=libstdc++34_32bit

[OSType:RedHatEnterpriseLinuxServer][[OSArch:s390x]
os.package.compat-libstdc++-33=compat_libstdc++_33

[OSType:AIX|SUSE]
os.ORtest=PASS

[OSType:SUSE|AIX]
os.PRS=PASS

[OSType:SUSE|Solaris]
os.testing=Fail

[OSType:AIX6.1.0.0][OSArch:64-bit][@TPAE_DB_Server:True]
os.DBEnv1=SME
os.DBEnv=True

[OSType:AIX6.1.0.0][OSArch:64-bit][@TPAE_DB_Server:True|@TPAE_DIR_Server:True]
os.DIrEnv=true
