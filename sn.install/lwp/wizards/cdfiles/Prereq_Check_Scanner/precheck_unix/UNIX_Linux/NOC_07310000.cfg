# Configuration file for OMNIBUS 7.3.1
###############################################################################
###############################################################################
#                  Generic requirements excluding native desktop              #
###############################################################################
###############################################################################
# The following checks need to be run for all Unix Platform
[OSType:UNIX]
Temp=310MB
Memory=325MB
Disk=820MB
OS Version=AIX V6.1, AIX V7.1, Solaris V10 (SPARC), HP-UX 11i v2 (B.11.23), HP-UX 11i v3 (B.11.31), RedHat Enterprise Linux Server 5.*, RedHat Enterprise Linux Desktop 5.*, RedHat Enterprise Linux Server 6.*, RedHat Enterprise Linux Desktop 6.*, SuSE Linux Enterprise Server 10, SuSE Linux Enterprise Server 11, SuSE Linux Enterprise Desktop 10, SuSE Linux Enterprise Desktop 11
os.space.home=[dir:root=/usr/ibm/common;non_root=USERHOME]250MB

################################################################
#                      RHEL 6                                  #
################################################################
# Special requirements on RHEL 6
[OSType:RedHatEnterpriseLinuxServer6.*|RedHatDesktop6.*]
os.package.compat-libstdc++-33.i686=compat-libstdc++-33-3.2.3-69.el6.i686+
os.package.libXft.i686=libXft.i686
os.package.pam.i686=pam-1.1.1-4.el6_0.1.i686+
os.package.compat-libstdc++-296.i686=compat-libstdc++-296-2.96-144.el6.i686+
os.package.libgcc.i686=libgcc-4.4.4-13.el6.i686+
os.package.libXmu.i686=libXmu-1.0.5-1.el6.i686+
os.package.libXpm.i686=libXpm-3.5.8-2.el6.i686+
os.package.libXtst.i686=libXtst.i686
os.package.libstdc++.i686=libstdc++-4.4.4-13.el6.i686+

# Additional requirement for RHEL 6 on System z
[OSType:RedHatEnterpriseLinuxServer6.*|RedHatDesktop6.*][CPUArch:s390|s390x]
os.package.libX11.i686=libX11-1.0.3-9.el6.i686+

#################################################################
#                       RHEL 5                                  #
#################################################################
# Sepcial requirement for RHEL 5
[OSType:RedHatEnterpriseLinuxServer5.*|RedHatDesktop5.*]
os.package.libgcc=libgcc-4.1.2+
os.package.libXmu=libXmu-1.0.2-5+
os.package.libXpm=libXpm-3.5.5-3+
os.package.compat-libstdc++-33=compat-libstdc++-33-3.2.3-61+

# Additional requirement for RHEL 5 on x86
[OSType:RedHatEnterpriseLinuxServer5.*|RedHatDesktop5.*][CPUArch:i686|x86_64]
os.package.compat-libstdc++-296=compat-libstdc++-296-2.96-138+

# Additional requirement for RHEL 5 on System z
[OSType:RedHatEnterpriseLinuxServer5.*|RedHatDesktop5.*][CPUArch:s390|s390x]
os.package.compat-libstdc++-295=compat-libstdc++-295-2.95.3-85+
os.package.libXtst=libXtst
os.package.libX11=libX11


################################################################
#                        SUSE                                  #
################################################################
# Requirements for SUSE 32 bit
[OSType:SUSELinuxEnterpriseServer10|SUSELinuxEnterpriseServer11|SUSELinuxEnterpriseDesktop10|SUSELinuxEnterpriseDesktop11][OSArch:32-bit]
os.package.compat-libstdc++=compat-libstdc++-5.0.7-22.2+

# Requirements for SUSE 64 bit
[OSType:SuSELinuxEnterpriseServer10|SUSELinuxEnterpriseServer11|SUSELinuxEnterpriseDesktop10|SUSELinuxEnterpriseDesktop11][OSArch:64-bit]
os.package.compat-libstdc++=compat-libstdc++-5.0.7-22.2+
os.package.libgcc=libgcc-4.1.2+

###############################################################################
###############################################################################
#                  Native desktop requirements                                #
###############################################################################
###############################################################################
# Netcool/OMNIbus Core Desktop Component on RHEL 5
[OSType:RedHatEnterpriseLinuxServer5.*]
os.package.openmotif22=openmotif22-2.2.3+
os.package.libXp=libXp-1.0.0-8.1+

# Netcool/OMNIbus Core Desktop Component on RHEL 6
[OSType:RedHatEnterpriseLinuxServer6.*]
os.package.openmotif22.i686=openmotif22-2.2.3-19.el6.i686+
os.package.libXp.i686=libXp-1.0.0-15.1.el6.i686+

# Netcool/OMNIbus Core Desktop Component on SUSE 10, 11 32 bit
[OSType:SUSELinuxEnterpriseServer10|OSType:SUSELinuxEnterpriseServer11][OSArch:32-bit]
os.package.openmotif-libs=openmotif_libs-2.2.4+


# Netcool/OMNIbus Core Desktop Component on SUSE 10, 11 64 bit
[OSType:SUSELinuxEnterpriseServer10|OSType:SUSELinuxEnterpriseServer11][OSArch:64-bit]
os.package.openmotif-libs-32bit=openmotif_libs_32bit-2.2.4+

# Desktop component is not supported on System z
[OSType:SUSELinuxEnterpriseServer10|OSType:SUSELinuxEnterpriseServer11|OSType:RedHatEnterpriseLinuxServer5.*|OSType:RedHatEnterpriseLinuxServer6.*][CPUArch:s390|CPUArch:s390x]
Architecture=x86

