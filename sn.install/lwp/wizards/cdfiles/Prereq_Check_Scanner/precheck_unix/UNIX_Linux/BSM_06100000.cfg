# Configuration file for Tivoli Business Service Manager 6.1 on Unix/Linux

OS Version=RedHat Enterprise Linux Server 5.*, RedHat Enterprise Linux Server 6.*, SUSE Linux Enterprise Server 10 (*), SUSE Linux Enterprise Server 11 (*), AIX V6.1, AIX V7.1, Solaris V10 (SPARC)
Temp=500MB

##### MAIN REQUIREMENTS FOR NON-ROOT INSTALLATION WHERE BOTH DATA AND DASHBOARD SERVER HAVE BEEN SELECTED #####
[@TBSM_PREREQ_BOTH:True]
# Note: The next property dir value checks TBSM default install location.  Modify if you will be installing in non-default location.
os.space.opt=[dir:non_root=/opt/IBM/tivoli]12GB
#os.space.opt=[dir:root=/opt/IBM/tivoli]12GB
os.RAMSize=8GB
No of CPUs=4

##### MAIN REQUIREMENTS FOR NON-ROOT INSTALLATION WHERE ONLY DASHBOARD SERVER HAS BEEN SELECTED #####
[@TBSM_PREREQ_DASH:True]
# Note: The next property dir value checks TBSM default install location.  Modify if you will be installing in non-default location.
os.space.opt=[dir:non_root=/opt/IBM/tivoli]4GB
#os.space.opt=[dir:root=/opt/IBM/tivoli]4GB
os.RAMSize=4GB
No of CPUs=2

#######################
# The following sections specify the installation prereqs of different TBSM components.
# TBSM_PREREQ_BOTH: if this env var is set to "true", both TBSM DATA and DASHBOARD servers 
#                   will be installed on the same system
# TBSM_PREREQ_DASHBOARD: if this env var is set to "true",  TBSM DASHBOARD servers 
#                   will be installed on the system
# TBSM_PREREQ_DATA: if this env var is set to "true",  TBSM DATA servers 
#                   will be installed on the system
#
# The 3 sections are exclusive to each other, meaning only one of the env variables
# should be set to true.
#######################

##### MAIN REQUIREMENTS FOR NON-ROOT INSTALLATION WHERE ONLY DATA SERVER HAS BEEN SELECTED #####
[@TBSM_PREREQ_DATA:True]
# Note: The next property dir value checks TBSM default install location.  Modify if you will be installing in non-default location.
os.space.opt=[dir:non_root=/opt/IBM/tivoli]8GB
#os.space.opt=[dir:root=/opt/IBM/tivoli]8GB
os.RAMSize=6GB
No of CPUs=2


