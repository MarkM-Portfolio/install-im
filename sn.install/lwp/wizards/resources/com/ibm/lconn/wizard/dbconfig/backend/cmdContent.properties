#---------------- Rules -----------------------------#
db2.indexExists.sql=SELECT {0}||{1}||INDNAME||{1} FROM SYSCAT.INDEXES WHERE INDSCHEMA={2} AND INDNAME={3}
db2.tableExists.sql=SELECT {0}||{1}||TABNAME||{1} FROM SYSCAT.TABLES WHERE TABSCHEMA={2} AND TABNAME={3}
db2.columnExists.sql=SELECT {0}||{1}||{5}||{1} FROM SYSCAT.COLUMNS WHERE TABSCHEMA={2} AND TABNAME={3} AND COLNAME={4}
db2.col_val_equals.sql=SELECT DISTINCT {0}||{1}||CAST({4} AS CHAR(40))||{1} FROM {2}.{3} {5}

oracle.indexExists.sql=SELECT {0}||{1}||INDEX_NAME||{1} FROM ALL_INDEXES WHERE OWNER={2} AND INDEX_NAME={3}
oracle.tableExists.sql=SELECT {0}||{1}||TABLE_NAME||{1} FROM ALL_TABLES WHERE OWNER={2} AND TABLE_NAME={3}
oracle.columnExists.sql=SELECT {0}||{1}||{5}||{1} FROM ALL_TAB_COLS WHERE OWNER={2} AND TABLE_NAME={3} AND COLUMN_NAME={4}
oracle.col_val_equals.sql=SELECT DISTINCT {0}||{1}||CAST({4} AS CHAR(40))||{1} FROM {2}.{3} {5}

sqlserver.indexExists.sql=SELECT {0}+{1}+i.name+{1} FROM sys.indexes i WHERE i.name={3}
sqlserver.tableExists.sql=SELECT {0}+{1}+t.name+{1} FROM sys.tables t, sys.schemas s WHERE s.schema_id=t.schema_id AND s.name={2} and t.name={3}
sqlserver.columnExists.sql=SELECT {0}+{1}+{5}+{1} FROM sys.tables t, sys.schemas s, sys.columns c, sys.systypes st WHERE s.name={2} AND s.schema_id=t.schema_id AND t.name={3} AND c.object_id=t.object_id AND c.name={4} AND st.xtype=c.system_type_id
sqlserver.col_val_equals.sql=SELECT DISTINCT {0}+{1}+CAST({4} AS CHAR(40))+{1} FROM {2}.{3} {5}
#---------------- Rules -----------------------------#
