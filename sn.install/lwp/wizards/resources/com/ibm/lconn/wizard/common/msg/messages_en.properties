tdipopulate.console.usage=Usage:\n\
\    populationWizard -silent\n\
\        <propertiesFile>\n\
\        ( -mappingFile <attribute mapping file location>\n\
\          [ -dbPassword <the password for Profiles database> ]\n\
\          [ -ldapPassword <the password for ldap server> ]\n\
\          [ -sslPassword <the password for SSL key store> ])\n\
\        ( -help | -? | /help | /? | -usage )\n
tdipopulate.console.help=\
The '-mappingFile' option specifies a fix update.\n\
The '-dbPassword' option specifies the password for Profiles database.\n\
The '-ldapPassword' option specifies the password for ldap server.\n\
The '-sslPassword' option specifies the password for SSL key store.\n\
The '<propertyFile>' option specifies an externally supplied parameters file.\n\
User can also specify the above parameters in the parameters file offered by <propertyFile>.\n

dbWizard.console.description=Start database configuration in console mode.\n\
\  Help:\n\
\    1. Use [CTRL+C] to exit console mode.\n\
\    2. When you meet "... (Single) [1]AA, [2]BB, [?]exit...", please input the number to select right item.  You can only select one.\n\
\       For example: input "1" to select "AA", input "2" to select "BB", input anyother to exit.\
\    3. When you meet "... (Multiple) [1]Activities, [2]Blogs, [3]Communities, [4]Dogear....", you can input multiple numbers with "," split to inform which you choose.\n\
\       For example: input "1,2,4" to specify you choose the "Activities,Blogs,Dogear".\
\    4. When you meet "...?(y/n)", please enter "y" to show your agreement or "n" to show disagreement.\n\


